{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block title %} Change your pet avatar! {% endblock title %}

{% block content %}



    <section class="page-section bg-secondary">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <a class="button-custom" href="{% url 'animals:home' %}">Go back</a>
                    <a class="button-custom" href="{% url 'animals:see_pet' %}"><i class="fas fa-cat"></i> See pets</a>
                    <hr>
                    <h1>Change Avatar of your Pet</h1>
                    {% if pet %}
                        <div>
                            <form method="POST" action="{% url 'animals:change_avatar' pet.id%}" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-secondary bg-info" type="submit">Update</button>
                            </form>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>






{% endblock content %}
