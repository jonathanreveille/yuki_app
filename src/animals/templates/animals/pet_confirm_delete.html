{% extends "base.html" %}

{% load static %}
{% load custom_tags %}

{% block title %} Confirm delete pet ? {% endblock title %}


{% block content %}

    <section class="page-section bg-secondary">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <a class="button-custom" href="{% url 'animals:see_pet' %}">Go back</a>
                    <hr>

                    <h1> Delete Pet page</h1>

                    <form method="post">
                        {% csrf_token %}
                            <p> Are you sure you want to delete this pet? </p>
                            <p>{{pet.name}}</p>
                        <input class="btn btn-secondary" type="submit" value="Delete"/>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
