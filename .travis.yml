dist: bionic
language: python

python:
  - '3.8'

addons:
  # ajouter uniquement les navigateurs utilisÃ©s
  chrome: stable
  firefox: latest

branches:
  only:
    - staging

install:
  - pip install pipenv
  - pipenv install
  - pipenv install --dev
  - pip install tchappui-webdrivers

before_script:
  - install-webdrivers --path webdrivers

env:
  global:
    # we suppose the settings for Travis are in a dedicated file
    # --> travis.py in settings package
    - DJANGO_SETTINGS_MODULE="settings.travis"

services:
  - postgresql

script:
  - coverage run --source="." manage.py test
