<h1>Here are your pets</h1>

<a href="{% url 'animals:home' %}">Go back</a>

{% for pet in user_pets %}
    <ul>
        <li>Id : {{pet.id}}</li>
        <li>Name : {{pet.name}}</li>
        <li>Age : {{pet.age}}</li>
        <li>Weight : {{pet.weight}}</li>
    </ul>
    
{%empty%}

    <p> It seems like you dont have any pets yet</p>
    <a href="{% url 'animals:create_pet' %}"> Add a pet </a>

{% endfor %}
