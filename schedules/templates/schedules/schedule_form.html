{% extends "base.html" %}

{% load static %}
{% load custom_tags %}
{% load crispy_forms_tags %}

{% block title %} Create a Schedule! {% endblock title %}


{% block content %}
    <section class="page-section bg-secondary">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8"> 
                    <a class="button-custom" href="{% url 'schedules:schedule_list' %}">Go back</a>
                    <hr>
                    <h1> Create a schedule ! </h1>
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br/>
                        <input type='submit' value='Create'/>
                    <form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
