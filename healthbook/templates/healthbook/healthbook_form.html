                <div class="col-lg-8"> 
                    <a class="button-custom" href="{% url 'healthbook:healthbook_list' %}">Go back</a>

                    <h1> Create your pet's Healthbook ! </h1>

                            {% csrf_token %}

                        <form>
                    </div>
                </div>
            </div>
        </section>

{% endblock content %}
