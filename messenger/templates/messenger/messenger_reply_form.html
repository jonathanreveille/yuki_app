
{% extends "base.html" %}

{% load static %}
{% load custom_tags %}
{% load crispy_forms_tags %}

{% block title %} Task detail! {% endblock title %}


{% block content %}


    <section class="page-section bg-secondary">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8"> 
                    <a class="button-custom" href="{% url 'schedules:task_list' %}">Go back</a>
                    <a class="button-custom" href="{% url 'messenger:message_list' %}">Go back Messenger App</a>
                    <br/><br/>
                    <h1>Reply a Message</h1>
                    <hr>
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="Submit" value="Reply"/>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock content %}
